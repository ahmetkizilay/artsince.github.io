<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ahmet kizilay,blog,{{page.tags}}">
    <meta name="description" content="{{page.excerpt}}">
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{ page.excerpt }}" />
    <meta name="twitter:image" content="http://artsince.github.io/img/avatar.jpeg" />
    <meta name="twitter:site" content="@ahmetkizilay" />

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://artsince.github.io/{{page.url}}" />
    <meta property="og:image" content="http://artsince.github.io/img/avatar.jpeg" />
    <meta property="og:description" content="{{page.excerpt}}" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/post.css">
  </head>
  <body>
    <article>
        {{ content }}
        <span class="date">posted <label class="post-date">{{page.date}}</label></span>
    </article>
    <footer>
      <div id="disqus_thread"></div>
    </footer>
    <script type="text/javascript" src="/js/vendor/moment.min.js"></script>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'artsince-github-io';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65161704-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript">
      var postDate = document.querySelector('.post-date');
      postDate.innerHTML = moment(postDate.innerHTML, 'YYYY-MM-DD hh:mm:ss +/-TTTT').fromNow();
    </script>
  </body>
</html>
