<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ahmet kizilay,blog,{{page.tags}}">
    <meta name="description" content="{{page.excerpt}}">
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{ page.excerpt }}" />
    <meta name="twitter:image" content="{{site.url}}/img/avatar.jpeg" />
    <meta name="twitter:site" content="@ahmetkizilay" />

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:image" content="{{site.url}}/img/avatar.jpeg" />
    <meta property="og:description" content="{{page.excerpt}}" />
    <link rel="canonical" href="{{site.url}}{{page.url}}" />
    <title>{{ page.title }}</title>
    <script type="text/javascript">
    if (window.location.protocol != "https:") {
      window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    }
    </script>
    <link rel="stylesheet" href="/css/post.css">
  </head>
  <body>
    <article>
        {{ content }}
        <span class="date">posted <label class="post-date">{{page.date}}</label></span>
        <div id="disqus_thread"></div>
    </article>
    <footer>
      <div class="bottom-links">
        <a href="/">Home</a><a href="/posts.html">All posts</a>
      </div>
      <div class="references">
        <span>Hosted by <a href="https://gitlab.com/ahmetkizilay.gitlab.io" target="_blank">GitLab</a> and powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a>
      </div>
    </footer>
    <script type="text/javascript" src="/js/vendor/moment.min.js"></script>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'artsince-github-io';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    <script type="text/javascript">
      var postDate = document.querySelector('.post-date');
      postDate.innerHTML = moment(postDate.innerHTML, 'YYYY-MM-DD hh:mm:ss +/-TTTT').fromNow();
    </script>
  </body>
</html>
