---
layout: default
title: Ahmet Kizilay - Software Developer
---

<section class="cover">
  <div class="info">
    <label class="name">Ahmet Kizilay</label>
    <label class="description">HUMAN - DEVELOPER</label>
    <div class="social-links">
      <a href="https://github.com/artsince"><img src="img/github-64.png" alt="github"/></a>
      <a href="https://soundcloud.com/ahmetkizilay"><img src="img/soundcloud_96.png" alt="soundcloud"/></a>
      <a href="https://tr.linkedin.com/in/ahmetkizilay"><img src="img/linkedin.png" alt="linkedin"/></a>
    </div>
  </div>
  <div class="more">
    <a href="#posts"><img src="img/down.svg" alt="click down for more"/></a>
  </div>
</section>
<section class="s posts" id="posts">
  <div class="section-wrapper">
    <h3>Latest posts</h3>
    <ul>
    {% for post in site.posts %}
        <li>
          <div class='post-info'>
            <div class="left">
              <a class="title" href="{{ post.url }}">{{ post.title }}</a>
              <label class="excerpt"> {{ post.excerpt }}</label>
            </div>
            <label class="date">{{ post.date }}</label>
          </div>
        </li>
    {% endfor %}
    </ul>
  </div>
</section>
<section class="s bio">
  <div class="section-wrapper">
    <div>
      <img src="/img/avatar.jpeg" alt="my picture"/>
      <label>I am a computer programmer living in Istanbul. I am currently helping develop <a href="https://graphcommons.com">Graph Commons</a>.</label>
    </div>
  </div>
</section>
